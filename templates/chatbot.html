<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chatbot</title>
</head>
<body>
    <h1>Weather Chatbot</h1>
    <form action="/get_response" method="post">
        <label for="user_query">Ask me about the weather:</label>
        <input type="text" id="user_query" name="user_query" required>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
</body>
</html>
